<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cards</title>
</head>
<body>            
    <main>
        <div id="overlay"></div>
        
        <div class="container">
            
            <div class="game">
            
                <div class="door" id="left_door"></div>            
                <div class="door" id="right_door"></div>  

                <div id="game_start">
                    <header>
                        <h1>Happy Tree Friends</h1>
                        <h2>Memory game</h2>
                        <h5>Based on animated series for kids 
                            <a href="https://www.mondomedia.com/channel/HappyTreeFriends" target="_blank">[link]</a>
                        </h5>    
                    </header>

                    <section class="main_buttons">

                        <div class="main_button" id="play">
                            <span>PLAY</span>
                        </div>
                        <div class="main_button" id="options">
                            <span>OPTIONS</span>
                        </div>
                        <div class="main_button" id="best_scores">
                            <span>BEST SCORES</span>
                        </div>

                    </section>
                    
                    <div class="switch_sound">
                        <img src="images/volume.png" alt="sound-icon" />
                    </div> 
                </div>

                <div id="game_options">
                    <form action="#">
                        <div class="variants_group">
                            <div class="variant">
                                <!-- <input type="radio" id="x16">
                                <label for="x16">
                                    <div class="option"> -->
                                        <img src="./images/cards/lumpy.png" alt="x16">
                                    <!-- </div>
                                </label> -->
                                <div class="optHint">x16</div>
                            </div>
                            <div class="variant">
                                <!-- <input type="radio" id="x16">
                                <label for="x16">
                                    <div class="option"> -->
                                        <img src="./images/cards/lumpy.png" alt="x20">
                                    <!-- </div>
                                </label> -->
                                <div class="optHint">x20</div>
                            </div>
                            <div class="variant">
                                <!-- <input type="radio" id="x16">
                                <label for="x16">
                                    <div class="option"> -->
                                        <img src="./images/cards/lumpy.png" alt="x24">
                                    <!-- </div>
                                </label> -->
                                <div class="optHint">x24</div>
                            </div>
                        </div>
                        
                        <div class="variants_group">
                            <div class="variant">
                                <img src="./images/cards/lumpy.png" alt="no-time">
                                <div class="optHint">No</div>
                            </div>
                            <div class="variant">
                                <img src="./images/cards/lumpy.png" alt="yes-time">
                                <div class="optHint">Yes</div>
                            </div>
                            <div class="variant"></div>
                        </div>

                        <div class="variants_group">
                            <div class="variant">
                                <img src="./images/cards/lumpy.png" alt="unlimited">
                                <div class="optHint">unlimited</div>
                            </div>
                            <div class="variant">
                                <img src="./images/cards/lumpy.png" alt="10s">
                                <div class="optHint">10s</div>
                            </div>
                            <div class="variant">
                                <img src="./images/cards/lumpy.png" alt="15s">
                                <div class="optHint">15s</div>
                            </div>
                        </div>
                        
                        <div class="buttons">
                            <button>BACK</button>
                            <button>SAVE</button>
                        </div>
                        
                    </form>
                </div>
                <div id="game_bestScores"> Best Scores</div>
                <div id="game_board">
                    <div id="game_cards"></div>
                    <div id="timer">Time: <br> <span id="timeCounter"></span></div>
                    <div id="score">Moves: <br><span id="scoreCounter">0</span></div>
                </div>
                <div id="game_end">
                    <div class="wrapper">
                        <span class="message"></span>
                        <div class="video"></div>
                        <div class="buttons">
                            <div class="button"> 
                                <button class="main_menu">Main menu</button>
                            </div>
                            <div class="button"> 
                                <button class="try_again">Try again</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>    
    <script src="bundle.js"></script>
</body>
</html>
